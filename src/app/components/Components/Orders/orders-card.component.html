<div class="card">
    <div class="card-header d-flex">
        {{ title }}
        <i class="text-info bi-card-list ms-auto"></i>
    </div>
    <div class="card-body">
        <table class="table table-borderless table-sm">
            <thead>
                <tr>
                    <th>
                        #
                    </th>
                    <th>
                        Order date
                    </th>
                    <th>
                        Status
                    </th>
                </tr>
            </thead>
            <tbody>
                @for (ordersItem of orders; track ordersItem; let i = $index) {
                    <tr>
                        <td>
                            <a routerLink="/orders">
                                {{ ordersItem.id }}
                            </a>
                        </td>
                        <td>
                            {{ ordersItem.dateCreated }}
                        </td>
                        <td>
                            <i [ngClass]="getIcon2Classes(ordersItem)" class="me-2"></i>
                            {{ ordersItem.status }}
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
</div>
